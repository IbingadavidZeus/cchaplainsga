{% load static %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<section class="volunteer-section section-padding" id="section_4">
    <div class="container">
        <div class="row">

            <!-- Formulaire -->
            <div class="col-lg-6 col-12">
                <h2 class="text-white mb-4">Devenez bénévole</h2>

                <form class="custom-form volunteer-form mb-5 mb-lg-0" action="" method="post" enctype="multipart/form-data" role="form"role="form">
                    {% csrf_token %}
                    <h3 class="mb-4">Rejoignez-nous dès aujourd'hui</h3>

                    <div class="row">
                        <div class="col-lg-6 col-12">
                            <input type="text" name="volunteer-name" id="volunteer-name" class="form-control"
                                placeholder="Nom complet" required>
                        </div>

                        <div class="col-lg-6 col-12">
                            <input type="email" name="volunteer-email" id="volunteer-email"
                                pattern="[^ @]*@[^ @]*" class="form-control" placeholder="adresse@email.com"
                                required>
                        </div>

                        <div class="col-lg-6 col-12">
                            <input type="text" name="volunteer-subject" id="volunteer-subject"
                                class="form-control" placeholder="Motif de votre engagement" required>
                        </div>

                        <div class="col-lg-6 col-12">
                            <div class="input-group input-group-file">
                                <input type="file" name="volunteer-cv" class="form-control" id="inputGroupFile02">
                                <label class="input-group-text" for="inputGroupFile02">Télécharger votre CV</label>

                                <i class="bi-cloud-arrow-up ms-auto"></i>
                            </div>
                        </div>
                    </div>

                    <textarea name="volunteer-message" rows="3" class="form-control" id="volunteer-message"
                        placeholder="Commentaire (facultatif)"></textarea>

                    <button type="submit" class="form-control">Envoyer</button>
                </form>
            </div>

            <!-- Image + À propos -->
            <div class="col-lg-6 col-12">
                <img src="{% static 'images/smiling-casual-woman-dressed-volunteer-t-shirt-with-badge.jpg' %}"
                    class="volunteer-image img-fluid" alt="Bénévole souriante">

                <div class="custom-block-body text-center">
                    <h4 class="text-white mt-lg-3 mb-lg-3">À propos du bénévolat</h4>

                    <p class="text-white mb-0" style="text-align: justify;">
                        S'engager comme bénévole, c'est choisir d'apporter un soutien concret aux actions menées sur le terrain, chaque geste compte pour faire avancer notre mission.
                    </p>
                </div>
            </div>

        </div>
    </div>
</section>
{% if messages %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        {% for message in messages %}
            Swal.fire({
                icon: 'success',
                title: 'Merci !',
                text: '{{ message }}',
                confirmButtonText: 'Fermer'
            });
        {% endfor %}
    });
</script>
{% endif %}
